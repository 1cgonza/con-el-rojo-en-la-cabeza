name: ğŸ˜ Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ğŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸœ Activar Corepack
        run: corepack enable

      - name: ğŸ Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'

      - name: ğŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --immutable
          yarn build

      - name: ğŸ‰ Configurar Servidor
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ•¸ Subir archivos exportados
        uses: actions/upload-pages-artifact@v3
        with:
          path: publico

  deploy:
    name: ğŸ¦… Despliegue a servidores de Github
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¦ˆ Mandar archivos transpilados al servidor de Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
